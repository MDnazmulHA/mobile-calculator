<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <table>
           
             <div class="display">
                <input type="text" id="display">
             </div>
                
            

            <tr>
                <td><input style="background-color: rgb(187, 32, 32); color: black;" class="num-btn" type="button" value="AC" onclick="remove()"></td>
                <td><input class="num-btn" type="button" value="(" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value=")" onclick="calculator(this.value)"></td>
                <td><input style="background-color: rgb(206, 155, 16); color: black; font-weight: bold;"  class="num-btn" type="button" value="<" onclick="backspace()"></td>
            </tr>

            
            <tr>
                <td><input class="num-btn" type="button" value="7" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="8" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="9" onclick="calculator(this.value)"></td>
                <td><input style="background-color: rgb(206, 155, 16); color: black; font-weight: bold;"  class="num-btn" type="button" value="+" onclick="calculator(this.value)"></td>
            </tr>

            <tr>
                <td><input class="num-btn" type="button" value="4" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="5" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="6" onclick="calculator(this.value)"></td>
                <td><input style="background-color: rgb(206, 155, 16); color: black; font-weight: bold;" class="num-btn" type="button" value="-" onclick="calculator(this.value)"></td>
            </tr>


            <tr>
                <td><input class="num-btn" type="button" value="1" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="2" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="3" onclick="calculator(this.value)"></td>
                <td><input style="background-color: rgb(206, 155, 16); color: black; font-size: 42px; font-weight: bold;" class="num-btn" type="button" value="*" onclick="calculator(this.value)"></td>
            </tr>

            <tr>
                <td><input class="num-btn" type="button" value="0" onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="." onclick="calculator(this.value)"></td>
                <td><input class="num-btn" type="button" value="/" onclick="calculator(this.value)"></td>
                <td><input style="background-color: rgb(28, 31, 184); " class="num-btn" type="button" value="=" onclick="equal()"></td>
            </tr>
        </table>
    </div>

        <script>
                function remove (){
                    document.getElementById("display").value = " ";
                }  

                function calculator(newValue){
                    document.getElementById("display").value += newValue;
                }
                function equal(){
                    let sum1 = document.getElementById("display").value;
                    let sum2 = eval(sum1);
                    document.getElementById("display").value = sum2;
                }
                function backspace(){
                    let abc = document.getElementById("display").value;
                    document.getElementById("display").value = abc .substring(0, abc .length -1);
                }


               
        </script>
</body>
</html>
